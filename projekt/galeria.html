<ul class="galeria">
<li class="foty"><img src="mercedes.png" name="auta"></li>

<li class="foty"><img src="tlo2.jpg" name="auta"></li>
<li class="foty"><img src="audi.png" name="auta"></li>
</ul>
<script>
zdj = document.getElementsByName('auta');
table = ['mercedes.png', 'bmw.png', 'tlo2.jpg', 'audi.png'];

zdj[0].src = "mercedes.png";
zdj[1].src = "bmw.png";
zdj[2].src = "tlo2.jpg";
zdj[3].src = "audi.png";
let pom = 0;
alert("Kliknij w dany samochód, aby przejść do filmiku poglądowego na YouTube :O");
setInterval(function () {
  for (let i = 0; i < 4; i++) {
    zdj[i].src = table[(i + pom) % 4];
    zdj[i].onclick = getClickHandler(i + pom);
  }
  pom++;
}, 3000);

function getClickHandler(index) {
  return function () {
    switch (index % 4) {
      case 0:
        window.open("https://www.youtube.com/watch?v=93KmFUEBz4Y", "_blank");
        break;
      case 1:
        window.open("https://www.youtube.com/watch?v=TKsBrPax2Xk", "_blank");
        break;
      case 2:
        window.open("https://www.youtube.com/watch?v=ZBsv_5fHtIg", "_blank");
        break;
      case 3:
        window.open("https://www.youtube.com/watch?v=ha7Zxpq4LWM", "_blank");
        break;
    }
  };
}

</script>
