<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<input type="haslo" id="haslo">
<br>
<button id="przycisk">elo</button>
<script>
    haslo=document.getElementById('haslo');
    przycisk=document.getElementById('przycisk');
    regex=/^[a-zA-Z][0-9]{7,20}$/;
    przycisk.onclick=function()
    {
    if (regex.test(haslo))
    {
        print("HASLO ZAJAEBISTE");
    }
    else {
        print("HASLO NIE ZAJEBISTE");
    }
}
</script>
</body>
</html>
